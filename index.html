        const normalize = (s) => {
            return s.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "") 
                .replace(/[.,;¡!¿?:-]/g, "") 
                .trim();
        };

        const areWordsEquivalent = (word1, word2) => {
            const w1 = normalize(word1);
            const w2 = normalize(word2);
            if (w1 === w2) return true;
            if (PHONETIC_EQUIVALENTS[w1] && PHONETIC_EQUIVALENTS[w1].includes(w2)) return true;
            if (PHONETIC_EQUIVALENTS[w2] && PHONETIC_EQUIVALENTS[w2].includes(w1)) return true;
            return false;
        };

            const allAttempts = Object.values(history).flat();
            if (allAttempts.length === 0) return { totalAttempts: 0, avgAccuracy: 0, avgReaction: 0 };
            
            const totalAttempts = allAttempts.length;
            const avgAccuracy = Math.round(allAttempts.reduce((acc, curr) => acc + curr.accuracy, 0) / totalAttempts);
            const avgReaction = (allAttempts.reduce((acc, curr) => acc + curr.reactionTime, 0) / totalAttempts).toFixed(2);
            
            return { totalAttempts, avgAccuracy, avgReaction };

        // --- SISTEMA DE PALABRAS CLAVE (Sección 3) ---
        const STOP_WORDS = new Set(["el", "la", "los", "las", "un", "una", "unos", "unas", "y", "o", "pero", "si", "no", "de", "del", "al", "a", "en", "por", "para", "con", "sin", "sobre", "entre", "tras", "durante", "donde", "cuando", "como", "que", "qué", "quien", "quién", "cual", "cuál", "su", "sus", "mi", "mis", "tu", "tus", "fue", "era", "es", "son", "se", "lo", "le", "les", "me", "te", "nos", "os", "este", "esta", "ese", "esa", "aquel", "aquella", "esto", "eso", "aquello"]);

        const extractKeywords = (text) => {
            const cleanText = text.replace(/\(.*?\)/g, "").replace(/[0-9:;-]/g, "");
            const words = normalize(cleanText).split(/\s+/);
            return [...new Set(words.filter(w => w.length > 2 && !STOP_WORDS.has(w)))];
        };

        const ConceptChecker = ({ input, correct }) => {
            const keywords = useMemo(() => extractKeywords(correct), [correct]);
            const inputWords = normalize(input).split(/\s+/);

            return (

        };

        // --- ALGORITMO DE COMPARACIÓN EXACTA (LCS con Equivalencias) ---
        const computeDiff = (userText, correctText) => {
            const userWords = userText.trim().split(/\s+/).filter(w => w);
            const correctWords = correctText.trim().split(/\s+/).filter(w => w);

            const n = userWords.length;
            const m = correctWords.length;

            const dp = Array(n + 1).fill(0).map(() => Array(m + 1).fill(0));

            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= m; j++) {
                    if (areWordsEquivalent(userWords[i - 1], correctWords[j - 1])) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            const diff = [];
            let i = n;
            let j = m;

            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && areWordsEquivalent(userWords[i - 1], correctWords[j - 1])) {
                    diff.unshift({ type: 'match', value: userWords[i - 1] }); 
                    i--;
                    j--;
                } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
                    diff.unshift({ type: 'missing', value: correctWords[j - 1] });
                    j--;
                } else {
                    diff.unshift({ type: 'extra', value: userWords[i - 1] });
                    i--;
                }
            }
            return diff;
        };

        const DiffViewer = ({ input, correct }) => {
            const diff = computeDiff(input, correct);
            return (
                <div className="space-y-4">
                    <div className="p-4 bg-gray-50 rounded-xl border border-gray-200 shadow-inner max-h-60 overflow-y-auto">
                        <p className="text-xs text-gray-500 font-bold mb-2 uppercase tracking-wider sticky top-0 bg-gray-50 pb-2 border-b border-gray-100 w-full z-10">Tu respuesta (Análisis):</p>
                        <div className="flex flex-wrap gap-x-1.5 gap-y-2 text-lg leading-relaxed">
                            {diff.map((part, index) => {
                                if (part.type === 'match') {
                                    return <span key={index} className="text-green-700 font-medium">{part.value}</span>;
                                } else if (part.type === 'missing') {
                                    return <span key={index} className="bg-blue-100 text-blue-700 font-bold px-1.5 rounded border border-blue-200" title="Te faltó esta palabra">[{part.value}]</span>;
                                } else {
                                    return <span key={index} className="bg-red-50 text-red-600 font-bold line-through decoration-red-400 px-1 rounded border border-red-100 opacity-70" title="Palabra extra o incorrecta">{part.value}</span>;
                                }
                            })}
                        </div>
                    </div>
                    <div className="p-4 bg-green-50 rounded-xl border border-green-200 shadow-sm">
                        <p className="text-xs text-green-700 font-bold mb-1 uppercase tracking-wider">Respuesta Correcta:</p>
                        <p className="text-gray-800 text-lg leading-relaxed">{correct}</p>
                    </div>
                </div>
            );
        };

        // --- CALCULO SIMILITUD (LCS) ---
        const calculateSimilarityLCS = (userText, correctText) => {
            const diff = computeDiff(userText, correctText);
            const matches = diff.filter(p => p.type === 'match').length;
            const correctWordsCount = correctText.trim().split(/\s+/).filter(w => w).length;
            
            if (correctWordsCount === 0) return 0;
            return (matches / correctWordsCount) * 100;
        };

        // --- COMPONENTE PRINCIPAL ---
        function BibleTrainer() {
            const [view, setView] = useState('home_selector');
            const [selectedDeckKey, setSelectedDeckKey] = useState(null);
            const [sessionMode, setSessionMode] = useState('ranked');
            const [activeCards, setActiveCards] = useState([]);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [syllabusTab, setSyllabusTab] = useState('seccion_1');
            const [flipped, setFlipped] = useState(false);
            const [inputAnswer, setInputAnswer] = useState('');
            const [progress, setProgress] = useState({});
            
            // Stats & History
            const [history, setHistory] = useState({});
            
            // Competition Settings
            const [compSettings, setCompSettings] = useState({
                sections: ['seccion_1', 'seccion_2', 'seccion_3', 'seccion_4'],
                difficulty: 20
            });
            const [timeLeft, setTimeLeft] = useState(0);
            const [timerActive, setTimerActive] = useState(false);
            const [currentScore, setCurrentScore] = useState(0);
            const [scoreBreakdown, setScoreBreakdown] = useState(null);
            const [sessionResults, setSessionResults] = useState([]); // Track current session results

            // Competition State
            const [competitionStep, setCompetitionStep] = useState('reading'); 
            const [reactionTime, setReactionTime] = useState(0); 
            const [bellStartTime, setBellStartTime] = useState(0);
            
            const timerRef = useRef(null); 

            // Voice & Backup
            const [backupCode, setBackupCode] = useState('');
            const [importCode, setImportCode] = useState('');
            const [importStatus, setImportStatus] = useState('idle');
            const [isListening, setIsListening] = useState(false);
            const recognitionRef = useRef(null);
            const sessionTextRef = useRef(''); // STABLE: Stores completed chunks
            const startingTextRef = useRef(''); // STABLE: Stores initial text before voice started

            // LOAD DATA
            useEffect(() => {
                const savedProgress = localStorage.getItem('bible_trainer_progress');
                if (savedProgress) { try { setProgress(JSON.parse(savedProgress)); } catch (e) {} }
                
                const savedHistory = localStorage.getItem('bible_trainer_history');
                if (savedHistory) { try { setHistory(JSON.parse(savedHistory)); } catch (e) {} }
            }, []);

            // SAVE DATA
            useEffect(() => {
                localStorage.setItem('bible_trainer_progress', JSON.stringify(progress));
            }, [progress]);
            
            useEffect(() => {
                localStorage.setItem('bible_trainer_history', JSON.stringify(history));
            }, [history]);

            // --- LÓGICA COMPETENCIA (TIMER) ---
            useEffect(() => {
                let interval = null;
                if (view === 'competition' && competitionStep === 'answering' && timerActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft((prev) => {
                            if (prev <= 1) {
                                clearInterval(interval);
                                setCompetitionStep('timeout');
                                setTimerActive(false);
                                stopVoice();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [view, competitionStep, timerActive, timeLeft, isListening]);

            useEffect(() => {
                let interval = null;
                if (view === 'competition' && competitionStep === 'reading') {
                    interval = setInterval(() => {
                        setReactionTime((Date.now() - bellStartTime) / 1000);
                    }, 100);
                }
                return () => clearInterval(interval);
            }, [view, competitionStep, bellStartTime]);


            const startCompetition = () => {
                const selectedSections = compSettings.sections;
                if (selectedSections.length === 0) {
                    alert("Por favor selecciona al menos una sección.");
                    return;
                }

                const allCards = Object.entries(BIBLE_DATA)
                    .filter(([key]) => selectedSections.includes(key))
                    .flatMap(([key, section]) => 
                        section.cards.map(c => ({...c, sectionKey: key}))
                    );
                
                const randomCard = allCards[Math.floor(Math.random() * allCards.length)];
                
                setActiveCards([randomCard]);
                setCurrentCardIndex(0);
                setCompetitionStep('reading');
                setBellStartTime(Date.now());
                setReactionTime(0);
                
                setInputAnswer('');
                setFlipped(false);
                setView('competition');
            };
            
            const startNewCompetitionSession = () => {
                setCurrentScore(0);
                setSessionResults([]); // Reset session tracking
                setView('competition_setup');
            };

            const toggleSection = (key) => {
                setCompSettings(prev => {
                    const exists = prev.sections.includes(key);
                    const newSections = exists 
                        ? prev.sections.filter(s => s !== key)
                        : [...prev.sections, key];
                    return { ...prev, sections: newSections };
                });
            };

            const setDifficulty = (seconds) => {
                setCompSettings(prev => ({ ...prev, difficulty: seconds }));
            };

            const hitBell = () => {
                const reaction = (Date.now() - bellStartTime) / 1000;
                setReactionTime(reaction);
                setCompetitionStep('answering');
                setTimeLeft(compSettings.difficulty);
                setTimerActive(true);
                handleVoiceInput(true); // Auto-start voice
            };
            
            const finishSessionEarly = () => {
                 stopVoice();
                 setView('session_summary');
            };

            const finishCompetitionQuestion = () => {
                setTimerActive(false);
                stopVoice();
                
                const currentCard = activeCards[0];
                let accuracy = 0;

                // --- LÓGICA DE PUNTUACIÓN ---
                if (currentCard.sectionKey === 'seccion_3') {
                    // Contexto
                    const keywords = extractKeywords(currentCard.back);
                    const meaningfulKeywords = keywords.filter(k => k.length > 3); 
                    const targetKeywords = meaningfulKeywords.length > 0 ? meaningfulKeywords : keywords;
                    const inputWords = normalize(inputAnswer).split(/\s+/);
                    
                    const matches = targetKeywords.filter(kw => inputWords.some(iw => areWordsEquivalent(iw, kw))).length;
                    
                    if (targetKeywords.length > 0) {
                        const ratio = matches / targetKeywords.length;
                        if (ratio >= 1) accuracy = 100;
                        else if (ratio >= 0.5) accuracy = 70 + (ratio * 30); 
                        else accuracy = ratio * 100;
                    } else {
                        accuracy = 100; 
                    }
                } else {
                    // Memoria Exacta
                    accuracy = calculateSimilarityLCS(inputAnswer, currentCard.back);
                }
                
                accuracy = Math.min(100, Math.round(accuracy));

                let points = 0;
                let bonus = 0;

                if (accuracy > 20) { 
                    points = accuracy * 10; 
                    bonus = Math.max(0, Math.round(500 - (reactionTime * 10)));
                }

                const roundTotal = points + bonus;
                
                const resultData = {
                    accuracy,
                    points,
                    bonus,
                    total: roundTotal,
                    reactionTime,
                    cardId: currentCard.id,
                    cardTitle: currentCard.front
                };
                
                setScoreBreakdown(resultData);
                setCurrentScore(prev => prev + roundTotal);
                
                // Save to Session Results
                setSessionResults(prev => [...prev, resultData]);
                
                // Save to History (Permanent)
                setHistory(prev => {
                    const cardHistory = prev[currentCard.id] || [];
                    return {
                        ...prev,
                        [currentCard.id]: [...cardHistory, {
                            date: new Date().toISOString(),
                            reactionTime,
                            accuracy,
                            score: roundTotal
                        }]
                    };
                });
                
                setFlipped(true);
                setCompetitionStep('result');
            };

            // --- LÓGICA ENTRENAMIENTO ---
            const openDeckMenu = (key) => { setSelectedDeckKey(key); setView('deck-menu'); };
            const startSession = (mode) => {
                if (!selectedDeckKey) return;
                const fullDeck = BIBLE_DATA[selectedDeckKey].cards;
                let cardsToPlay = mode === 'all' ? [...fullDeck] : fullDeck.filter(card => progress[card.id] !== 'mastered');
                if (cardsToPlay.length === 0) { alert("¡Felicidades! Ya has dominado esta sección."); return; }
                setActiveCards(cardsToPlay);
                setCurrentCardIndex(0);
                setSessionMode('ranked');
                setFlipped(false);
                setInputAnswer('');
                setView('study');
            };
            const startPractice = (cardId) => {
                const deck = BIBLE_DATA[selectedDeckKey];
                const card = deck.cards.find(c => c.id === cardId);
                if (card) { setActiveCards([card]); setCurrentCardIndex(0); setSessionMode('practice'); setFlipped(false); setInputAnswer(''); setView('study'); }
            };
            const saveResult = (status) => {
                if (sessionMode === 'ranked') {
                    const currentCard = activeCards[currentCardIndex];
                    setProgress(prev => ({ ...prev, [currentCard.id]: status }));
                    nextCard();
                }
            };
            const nextCard = () => {
                stopVoice();
                setFlipped(false); 
                setInputAnswer('');
                if (currentCardIndex < activeCards.length - 1) { setCurrentCardIndex(prev => prev + 1); } else { setView('finished'); }
            };
            const resetPracticeCard = () => { setFlipped(false); setInputAnswer(''); };
            const exitPractice = () => { setView('card-selector'); };
            const resetSectionProgress = () => {
                if (!selectedDeckKey) return;
                if (window.confirm(`¿Reiniciar progreso de "${BIBLE_DATA[selectedDeckKey].title}"?`)) {
                    const newProgress = { ...progress };
                    BIBLE_DATA[selectedDeckKey].cards.forEach(card => { delete newProgress[card.id]; });
                    setProgress(newProgress);
                }
            };
            const getDeckStats = (key) => {
                const deck = BIBLE_DATA[key];
                const total = deck.cards.length;
                const mastered = deck.cards.filter(c => progress[c.id] === 'mastered').length;
                return { total, mastered, percent: Math.round((mastered / total) * 100) };
            };

            // Voice & Backup Helpers
            const generateBackup = () => { navigator.clipboard.writeText(JSON.stringify(progress)); alert("¡Código copiado!"); };
            const importBackup = () => { try { setProgress(JSON.parse(importCode)); setImportStatus('success'); } catch (e) { setImportStatus('error'); } };
            
            const stopVoice = () => {
                if (isListening) {
                    setIsListening(false);
                    if (recognitionRef.current) {
                        recognitionRef.current.stop();
                    }
                }
            };

            const handleVoiceInput = (forceStart = false) => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) { alert("Navegador no compatible."); return; }
                if (isListening && !forceStart) { stopVoice(); return; }

                const recognition = new SpeechRecognition();
                recognition.lang = 'es-ES';
                recognition.interimResults = true;
                recognition.continuous = true;
                recognitionRef.current = recognition;
                
                // IMPORTANT: Snapshot current text
                startingTextRef.current = inputAnswer; 
                sessionTextRef.current = ''; 
                
                setIsListening(true);

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    sessionTextRef.current += finalTranscript;
                    const combinedText = (startingTextRef.current + " " + sessionTextRef.current + " " + interimTranscript).replace(/\s+/g, ' ');
                    setInputAnswer(combinedText);
                };
                recognition.onend = () => setIsListening(false);
                recognition.onerror = () => setIsListening(false);
                recognition.start();
            };

            // Stop voice if user types manually
            const handleTextChange = (e) => {
                if (isListening) stopVoice();
                setInputAnswer(e.target.value);
            };

            // --- SUB-VISTA: STATS ---
            const StatsView = () => {
                const [searchQuery, setSearchQuery] = useState('');
                const allStats = getAllStats(history);
                
                // Get all cards with history
                const cardsWithHistory = Object.keys(history).map(cardId => {
                    // Find card details
                    let cardDetails = null;
                    Object.values(BIBLE_DATA).forEach(section => {
                        const found = section.cards.find(c => c.id === cardId);
                        if (found) cardDetails = found;
                    });
                    return { ...cardDetails, attempts: history[cardId] };
                }).filter(c => c.id && c.front.toLowerCase().includes(searchQuery.toLowerCase()));

                return (
                    <div className="min-h-screen bg-gray-50 p-6">
                        <div className="max-w-3xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-gray-900 flex items-center gap-2"><Icons.BarChart size={28} className="text-blue-600"/> Estadísticas</h2>
                                <button onClick={() => setView('home_selector')} className="text-gray-500 hover:text-gray-900"><Icons.X size={24} /></button>
                            </div>

                            {/* Summary Cards */}
                            <div className="grid grid-cols-3 gap-4 mb-8">
                                <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                                    <div className="text-gray-500 text-xs uppercase font-bold mb-1">Intentos</div>
                                    <div className="text-2xl font-bold text-blue-600">{allStats.totalAttempts}</div>
                                </div>
                                <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                                    <div className="text-gray-500 text-xs uppercase font-bold mb-1">Precisión Media</div>
                                    <div className="text-2xl font-bold text-green-600">{allStats.avgAccuracy}%</div>
                                </div>
                                <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                                    <div className="text-gray-500 text-xs uppercase font-bold mb-1">Reacción Media</div>
                                    <div className="text-2xl font-bold text-amber-600">{allStats.avgReaction}s</div>
                                </div>
                            </div>

                            {/* List */}
                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                <div className="p-4 border-b border-gray-100 flex gap-2 items-center bg-gray-50">
                                    <Icons.Search size={18} className="text-gray-400"/>
                                    <input 
                                        type="text" 
                                        placeholder="Buscar pregunta o cita..." 
                                        className="bg-transparent w-full outline-none text-sm"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                                <div className="divide-y divide-gray-100 max-h-[60vh] overflow-y-auto">
                                    {cardsWithHistory.map(card => {
                                        const last = card.attempts[card.attempts.length - 1];
                                        const prev = card.attempts.length > 1 ? card.attempts[card.attempts.length - 2] : null;
                                        
                                        const improvedReaction = prev ? (last.reactionTime < prev.reactionTime) : true;
                                        const improvedAccuracy = prev ? (last.accuracy >= prev.accuracy) : true;

                                        return (
                                            <div key={card.id} className="p-4 hover:bg-gray-50">
                                                <div className="flex justify-between items-start mb-2">
                                                    <h3 className="font-bold text-gray-800 text-sm">{card.front}</h3>
                                                    <span className="text-xs text-gray-400">{card.attempts.length} intentos</span>
                                                </div>
                                                <div className="flex items-center gap-4 text-sm">
                                                    <div className={`flex items-center gap-1 ${improvedReaction ? 'text-green-600' : 'text-red-500'}`}>
                                                        <Icons.Clock size={14} />
                                                        <span className="font-mono font-bold">{last.reactionTime.toFixed(2)}s</span>
                                                        {prev && <span className="text-xs opacity-75">({improvedReaction ? '▼' : '▲'} {Math.abs(last.reactionTime - prev.reactionTime).toFixed(2)}s)</span>}
                                                    </div>
                                                    <div className={`flex items-center gap-1 ${improvedAccuracy ? 'text-green-600' : 'text-red-500'}`}>
                                                        <Icons.Target size={14} />
                                                        <span className="font-bold">{last.accuracy}%</span>
                                                    </div>
                                                </div>
                                            </div>
                                        )
                                    })}
                                    {cardsWithHistory.length === 0 && (
                                        <div className="p-8 text-center text-gray-400 text-sm">No hay historial aún para esa búsqueda.</div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // --- VISTAS ---

            // 1. HOME SELECTOR
            if (view === 'home_selector') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-indigo-700 p-6 flex flex-col justify-center items-center text-white">
                        <div className="mb-10 text-center">
                            <div className="bg-white/20 p-4 rounded-full inline-block mb-4 backdrop-blur-sm">
                                <React.Fragment>
                                    <Icons.BookOpen size={48} />
                                </React.Fragment>
                            </div>
                            <h1 className="text-4xl font-extrabold mb-2">Entrenador Bíblico</h1>
                            <p className="text-blue-100">Prepárate para la victoria</p>
                        </div>
                        
                        <div className="grid gap-6 w-full max-w-md">
                            <button onClick={() => setView('dashboard')} className="bg-white text-blue-700 p-6 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center gap-4 group">
                                <div className="bg-blue-100 p-3 rounded-full group-hover:bg-blue-200 transition-colors"><Icons.Book size={32} /></div>
                                <div className="text-left">
                                    <h2 className="text-xl font-bold">Modo Entrenamiento</h2>
                                    <p className="text-sm text-gray-500">Estudia por secciones y guarda tu progreso.</p>
                                </div>
                            </button>

                            <button onClick={startNewCompetitionSession} className="bg-gradient-to-r from-amber-400 to-orange-500 text-white p-6 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center gap-4 group relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-20 h-20 bg-white/10 rounded-full -mr-10 -mt-10"></div>
                                <div className="bg-white/20 p-3 rounded-full backdrop-blur-sm"><Icons.Trophy size={32} /></div>
                                <div className="text-left">
                                    <h2 className="text-xl font-bold">Modo Competencia</h2>
                                    <p className="text-sm text-orange-100">Simulacro realista con cronómetro.</p>
                                </div>
                            </button>

                            <button onClick={() => setView('stats_view')} className="bg-white/10 border border-white/30 text-white p-4 rounded-2xl hover:bg-white/20 transition-all flex items-center justify-center gap-2">
                                <Icons.BarChart size={20} />
                                Ver Estadísticas y Progreso
                            </button>
                        </div>
                    </div>
                );
            }
            
            // 1.1 STATS VIEW
            if (view === 'stats_view') {
                return <StatsView />;
            }
            
            // 1.2 SESSION SUMMARY (New)
            if (view === 'session_summary') {
                const totalSessionPoints = sessionResults.reduce((acc, curr) => acc + curr.total, 0);
                const avgSessionReaction = sessionResults.length > 0 
                    ? (sessionResults.reduce((acc, curr) => acc + curr.reactionTime, 0) / sessionResults.length).toFixed(2)
                    : 0;

                return (
                    <div className="min-h-screen bg-gray-900 text-white p-6 flex flex-col items-center justify-center">
                        <div className="max-w-md w-full bg-gray-800 rounded-3xl p-8 shadow-2xl border border-gray-700 text-center">
                            <Icons.Flag size={48} className="text-yellow-400 mx-auto mb-4" />
                            <h2 className="text-3xl font-bold mb-1">Resumen de Sesión</h2>
                            <p className="text-gray-400 text-sm mb-6">Resultados de esta competencia</p>
                            
                            <div className="grid grid-cols-2 gap-4 mb-8">
                                <div className="bg-gray-700 p-4 rounded-2xl">
                                    <div className="text-xs text-gray-400 uppercase font-bold mb-1">Puntos</div>
                                    <div className="text-3xl font-bold text-yellow-400">{totalSessionPoints}</div>
                                </div>
                                <div className="bg-gray-700 p-4 rounded-2xl">
                                    <div className="text-xs text-gray-400 uppercase font-bold mb-1">React Media</div>
                                    <div className="text-3xl font-bold text-blue-400">{avgSessionReaction}s</div>
                                </div>
                            </div>
                            
                            <div className="text-left mb-8 max-h-48 overflow-y-auto divide-y divide-gray-700">
                                {sessionResults.map((res, i) => (
                                    <div key={i} className="py-2 flex justify-between text-sm">
                                        <span className="truncate w-32">{res.cardTitle}</span>
                                        <div className="flex gap-3">
                                            <span className="text-amber-400">{res.total}pts</span>
                                            <span className={res.accuracy > 80 ? 'text-green-400' : 'text-red-400'}>{res.accuracy}%</span>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <button onClick={() => setView('home_selector')} className="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold transition-all">Volver al Inicio</button>
                        </div>
                    </div>
                );
            }

            // 1.5 COMPETITION SETUP
            if (view === 'competition_setup') {
                return (
                    <div className="min-h-screen bg-gray-100 p-6 flex flex-col items-center justify-center">
                        <div className="bg-white w-full max-w-md rounded-3xl shadow-xl overflow-hidden">
                            <div className="bg-orange-500 p-6 text-white text-center relative">
                                <button onClick={() => setView('home_selector')} className="absolute left-4 top-1/2 -translate-y-1/2 p-2 hover:bg-white/20 rounded-full"><Icons.ArrowRight size={24} className="rotate-180" /></button>
                                <h2 className="text-2xl font-bold">Configurar Partida</h2>
                                <p className="text-orange-100 text-sm">Personaliza tu desafío</p>
                            </div>
                            
                            <div className="p-6 space-y-6">
                                <div>
                                    <label className="block text-sm font-bold text-gray-500 uppercase mb-3">Secciones a incluir:</label>
                                    <div className="space-y-2">
                                        {Object.entries(BIBLE_DATA).map(([key, data]) => {
                                            const isSelected = compSettings.sections.includes(key);
                                            return (
                                                <button 
                                                    key={key}
                                                    onClick={() => toggleSection(key)}
                                                    className={`w-full flex items-center justify-between p-3 rounded-xl border-2 transition-all ${isSelected ? 'border-orange-500 bg-orange-50 text-orange-900' : 'border-gray-200 text-gray-500'}`}
                                                >
                                                    <span className="font-medium text-sm">{data.shortTitle}</span>
                                                    {isSelected && <div className="bg-orange-500 text-white rounded-full p-1"><Icons.Check size={14} /></div>}
                                                </button>
                                            )
                                        })}
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-bold text-gray-500 uppercase mb-3">Tiempo para responder:</label>
                                    <div className="grid grid-cols-2 gap-3">
                                        {[
                                            { label: 'Fácil (30s)', val: 30, color: 'bg-green-100 text-green-800 border-green-200' },
                                            { label: 'Medio (20s)', val: 20, color: 'bg-blue-100 text-blue-800 border-blue-200' },
                                            { label: 'Difícil (15s)', val: 15, color: 'bg-orange-100 text-orange-800 border-orange-200' },
                                            { label: 'Extremo (10s)', val: 10, color: 'bg-red-100 text-red-800 border-red-200' },
                                        ].map((opt) => (
                                            <button 
                                                key={opt.val}
                                                onClick={() => setDifficulty(opt.val)}
                                                className={`p-3 rounded-xl border-2 font-bold text-sm transition-all ${compSettings.difficulty === opt.val ? `ring-2 ring-offset-2 ring-gray-400 ${opt.color}` : 'bg-white border-gray-200 text-gray-500'}`}
                                            >
                                                {opt.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <button 
                                    onClick={startCompetition}
                                    className="w-full py-4 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-xl text-lg shadow-lg flex items-center justify-center gap-2"
                                >
                                    ¡Empezar! <Icons.PlayCircle />
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // 2. COMPETITION MODE
            if (view === 'competition') {
                const currentCard = activeCards[0];
                const isSection3 = currentCard.sectionKey === 'seccion_3';

                return (
                    <div className="min-h-screen bg-gray-900 text-white flex flex-col">
                        {/* Top Bar */}
                        <div className="p-4 flex justify-between items-center bg-gray-800 border-b border-gray-700">
                            <div className="flex items-center gap-4">
                                <span className="bg-red-600 text-xs font-bold px-2 py-1 rounded text-white animate-pulse">EN VIVO</span>
                                <div className="flex flex-col">
                                    <span className="text-xs text-gray-400 uppercase font-bold">Puntuación</span>
                                    <span className="text-xl font-bold text-yellow-400">{currentScore} pts</span>
                                </div>
                            </div>
                            <button 
                                onClick={finishSessionEarly} 
                                className="flex items-center gap-2 px-3 py-1 bg-red-900/50 hover:bg-red-800 text-red-200 rounded-lg text-xs font-bold transition-colors border border-red-800"
                            >
                                <Icons.LogOut size={14} /> Terminar
                            </button>
                        </div>

                        {/* Main Content */}
                        <div className="flex-1 flex flex-col p-6 max-w-3xl mx-auto w-full">
                            
                            {/* Question Card */}
                            <div className="bg-gray-800 p-6 rounded-2xl shadow-2xl mb-6 border border-gray-700 relative overflow-hidden">
                                {competitionStep === 'answering' && (
                                    <div className="absolute top-0 left-0 h-2 w-full bg-gray-700">
                                        <div 
                                            className={`h-full transition-all duration-1000 ease-linear ${timeLeft <= 5 ? 'bg-red-500' : 'bg-blue-500'}`} 
                                            style={{ width: `${(timeLeft / compSettings.difficulty) * 100}%` }}
                                        ></div>
                                    </div>
                                )}
                                <h3 className="text-gray-400 text-sm font-bold uppercase tracking-widest mb-4 mt-2">Pregunta</h3>
                                <p className="text-2xl md:text-3xl font-medium leading-tight">{currentCard.front}</p>
                            </div>

                            {/* Phase 1: Reading / Bell */}
                            {competitionStep === 'reading' && (
                                <div className="flex-1 flex flex-col justify-center items-center py-10">
                                    <div className="mb-4 text-amber-400 font-mono text-xl">
                                        Reacción: {reactionTime.toFixed(1)}s
                                    </div>
                                    <button 
                                        onClick={hitBell}
                                        className="bell-btn w-48 h-48 rounded-full flex flex-col items-center justify-center text-white font-bold text-xl shadow-2xl hover:scale-105 active:scale-95 transition-all animate-ping-slow relative z-10"
                                    >
                                        <Icons.Bell size={64} className="mb-2" />
                                        ¡CAMPANA!
                                    </button>
                                    <p className="mt-8 text-gray-400 text-center animate-bounce">¡Toca para responder!</p>
                                </div>
                            )}

                            {/* Phase 1.5: Timeout */}
                            {competitionStep === 'timeout' && (
                                <div className="flex-1 flex flex-col justify-center items-center animate-shake">
                                    <div className="bg-red-500/20 p-8 rounded-full mb-6">
                                        <Icons.AlertCircle size={64} className="text-red-500" />
                                    </div>
                                    <h2 className="text-3xl font-bold text-red-500 mb-2">¡Tiempo Agotado!</h2>
                                    <p className="text-gray-400 mb-8">Se acabó el tiempo para responder.</p>
                                    <button 
                                        onClick={startCompetition}
                                        className="py-3 px-8 bg-gray-700 hover:bg-gray-600 rounded-xl font-bold transition-all text-white"
                                    >
                                        Siguiente Pregunta
                                    </button>
                                </div>
                            )}

                            {/* Phase 2: Answering */}
                            {competitionStep === 'answering' && (
                                <div className="flex-1 flex flex-col animate-in fade-in slide-in-from-bottom-4 duration-500">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center gap-2 text-amber-400">
                                            <span className="text-sm font-bold uppercase">Tu turno</span>
                                        </div>
                                        <div className={`flex items-center gap-2 px-4 py-2 rounded-full font-mono font-bold text-xl ${timeLeft <= 5 ? 'bg-red-500 text-white animate-pulse' : 'bg-gray-700 text-white'}`}>
                                            <Icons.Clock size={20} />
                                            {timeLeft}s
                                        </div>
                                    </div>
                                    
                                    <div className="relative mb-4">
                                        <textarea 
                                            className="w-full h-40 bg-gray-800 border-2 border-blue-500 rounded-xl p-4 text-xl text-white outline-none focus:ring-4 focus:ring-blue-500/20 transition-all"
                                            placeholder="Dictando respuesta..."
                                            value={inputAnswer}
                                            onChange={handleTextChange}
                                            autoFocus
                                        />
                                        <div className="absolute bottom-4 right-4 flex items-center gap-2 text-red-400 animate-pulse">
                                            {isListening ? (
                                                <React.Fragment>
                                                    <Icons.Mic size={20} />
                                                    <span className="font-bold uppercase text-xs">Escuchando</span>
                                                </React.Fragment>
                                            ) : (
                                                <button onClick={() => handleVoiceInput(true)} className="flex items-center gap-1 text-blue-400 text-xs font-bold uppercase hover:text-blue-300">
                                                    <Icons.Mic size={16} /> Reanudar Voz
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    
                                    <button 
                                        onClick={finishCompetitionQuestion}
                                        className="w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl text-xl shadow-lg transition-all"
                                    >
                                        Enviar Respuesta
                                    </button>
                                </div>
                            )}

                            {/* Phase 3: Result */}
                            {competitionStep === 'result' && scoreBreakdown && (
                                <div className="space-y-6 animate-in zoom-in-95 duration-300">
                                    {/* Score Card */}
                                    <div className="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 rounded-2xl shadow-lg text-white">
                                        <div className="flex justify-between items-center mb-4 border-b border-white/20 pb-4">
                                            <span className="font-bold uppercase opacity-80">Puntos Totales</span>
                                            <span className="text-3xl font-bold">+{scoreBreakdown.total}</span>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 text-sm">
                                            <div>
                                                <p className="opacity-70">Precisión ({scoreBreakdown.accuracy}%)</p>
                                                <p className="font-bold text-lg">{scoreBreakdown.points}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="opacity-70">Bono Velocidad</p>
                                                <p className="font-bold text-lg text-yellow-300">+{scoreBreakdown.bonus}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                                        <h3 className="text-gray-400 text-xs font-bold uppercase mb-4">Análisis</h3>
                                        {isSection3 ? (
                                            <ConceptChecker input={inputAnswer} correct={currentCard.back} />
                                        ) : (
                                            <DiffViewer input={inputAnswer} correct={currentCard.back} />
                                        )}
                                    </div>

                                    <button 
                                        onClick={startCompetition}
                                        className="w-full py-4 bg-white hover:bg-gray-100 text-gray-900 font-bold rounded-xl text-lg shadow-lg flex items-center justify-center gap-2 transition-all"
                                    >
                                        <Icons.RefreshCw size={24} />
                                        Siguiente Pregunta
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // ... (Resto de las vistas: dashboard, deck-menu, settings, etc.)
            
            return (
                <div className="max-w-3xl mx-auto p-4 md:p-6 min-h-screen">
                    <header className="flex items-center justify-between mb-8 pb-4 border-b border-gray-200">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg text-white"><Icons.BookOpen size={24} /></div>
                            <div>
                                <h1 className="text-2xl font-bold text-gray-900 leading-none">Entrenador Bíblico</h1>
                                <p className="text-sm text-gray-500 mt-1">Memorización de precisión</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            <button onClick={() => setView('home_selector')} className="text-sm text-gray-500 hover:text-gray-800 flex items-center gap-1 bg-white px-3 py-1.5 rounded-full border shadow-sm"><Icons.Home size={14} /> Inicio</button>
                            {view === 'dashboard' && <button onClick={() => setView('settings')} className="p-2 text-gray-400 hover:text-gray-700 bg-white rounded-full border border-transparent hover:border-gray-200 transition-all"><Icons.Settings size={20} /></button>}
                        </div>
                    </header>

                    {/* VISTA DASHBOARD (Modo Entrenamiento) */}
                    {view === 'dashboard' && (
                        <div className="grid gap-6 animate-in fade-in duration-500">
                            <div className="bg-blue-50 border border-blue-100 rounded-xl p-5">
                                <h2 className="text-lg font-semibold text-blue-800 mb-2">Entrenamiento</h2>
                                <p className="text-blue-700 text-sm">Estudia sección por sección.</p>
                            </div>
                            <button onClick={() => setView('syllabus')} className="w-full bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:border-blue-400 hover:shadow-md transition-all flex items-center justify-between group">
                                <div className="flex items-center gap-3">
                                    <div className="bg-indigo-100 text-indigo-600 p-2 rounded-lg"><Icons.FileText size={20} /></div>
                                    <div className="text-left"><h3 className="font-bold text-gray-900">Temario Completo</h3><p className="text-sm text-gray-500">Leer y estudiar</p></div>
                                </div>
                                <Icons.ChevronRight className="text-gray-300 group-hover:text-indigo-500 transition-colors" />
                            </button>
                            <div className="grid md:grid-cols-2 gap-4 mt-2">
                                {Object.entries(BIBLE_DATA).map(([key, data]) => {
                                    const stats = getDeckStats(key);
                                    return (
                                        <button key={key} onClick={() => openDeckMenu(key)} className="group text-left bg-white p-5 rounded-xl shadow-sm border border-gray-200 hover:border-blue-400 hover:shadow-md transition-all relative overflow-hidden flex flex-col">
                                            <div className="absolute top-0 left-0 w-1 h-full bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                            <h3 className="font-bold text-lg text-gray-900 mb-1">{data.title}</h3>
                                            <p className="text-sm text-gray-500 mb-4 h-10 line-clamp-2">{data.description}</p>
                                            <div className="flex items-center justify-between mt-auto w-full">
                                                <div className="flex items-center gap-2 text-sm text-gray-600 bg-gray-100 px-2 py-1 rounded"><Icons.Trophy size={14} className="text-yellow-600"/><span>{stats.mastered} / {stats.total}</span></div>
                                                <div className="bg-blue-50 text-blue-600 p-2 rounded-full group-hover:bg-blue-600 group-hover:text-white transition-colors"><Icons.ArrowRight size={20} /></div>
                                            </div>
                                            <div className="absolute bottom-0 left-0 w-full h-1 bg-gray-100"><div className="h-full bg-green-500 transition-all duration-500" style={{ width: `${stats.percent}%` }}></div></div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {/* VISTAS RESTANTES */}
                    {view === 'settings' && (
                        <div className="animate-in fade-in duration-300 max-w-xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden mb-6">
                                <div className="p-6 border-b border-gray-100">
                                    <h2 className="text-xl font-bold text-gray-900 flex items-center gap-2"><Icons.Settings size={20} className="text-gray-400" /> Configuración</h2>
                                </div>
                                <div className="p-6 space-y-8">
                                    <div>
                                        <div className="flex items-center gap-2 mb-3"><Icons.Download size={18} className="text-blue-600" /><h3 className="font-bold text-gray-800">Exportar Progreso</h3></div>
                                        <button onClick={generateBackup} className="w-full py-3 bg-blue-50 hover:bg-blue-100 text-blue-700 font-bold rounded-xl border border-blue-200 transition-all flex items-center justify-center gap-2"><Icons.Copy size={18} /> Copiar Código</button>
                                    </div>
                                    <div className="border-t border-gray-100"></div>
                                    <div>
                                        <div className="flex items-center gap-2 mb-3"><Icons.Upload size={18} className="text-amber-600" /><h3 className="font-bold text-gray-800">Importar Progreso</h3></div>
                                        <textarea value={importCode} onChange={(e) => { setImportCode(e.target.value); setImportStatus('idle'); }} placeholder="Pega tu código aquí..." className="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl text-sm font-mono mb-3" rows={3} />
                                        <button onClick={importBackup} disabled={!importCode} className="w-full py-3 bg-amber-500 hover:bg-amber-600 text-white font-bold rounded-xl shadow-md transition-all flex items-center justify-center gap-2 disabled:opacity-50"><Icons.CheckCircle size={18} /> Restaurar</button>
                                        {importStatus === 'success' && <p className="mt-3 text-sm text-green-600 font-bold text-center">¡Restaurado!</p>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'deck-menu' && selectedDeckKey && (
                        <div className="max-w-xl mx-auto animate-in zoom-in-95 duration-300">
                            <div className="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
                                <div className="bg-gray-50 p-6 border-b border-gray-100">
                                    <h2 className="text-xl font-bold text-gray-900">{BIBLE_DATA[selectedDeckKey].title}</h2>
                                    <p className="text-gray-500 text-sm mt-1">Elige modo de estudio</p>
                                </div>
                                <div className="p-6 grid gap-4">
                                    <div className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Progreso Oficial</div>
                                    <button onClick={() => startSession('all')} className="flex items-center p-4 border-2 border-transparent bg-blue-50 hover:bg-blue-100 hover:border-blue-200 rounded-xl transition-all group">
                                        <div className="bg-blue-200 text-blue-700 p-3 rounded-full mr-4"><Icons.PlayCircle size={24} /></div>
                                        <div className="text-left"><h3 className="font-bold text-blue-900">Repaso General</h3></div>
                                    </button>
                                    <button onClick={() => startSession('pending')} className="flex items-center p-4 border-2 border-transparent bg-amber-50 hover:bg-amber-100 hover:border-amber-200 rounded-xl transition-all group">
                                        <div className="bg-amber-200 text-amber-800 p-3 rounded-full mr-4"><Icons.Filter size={24} /></div>
                                        <div className="text-left"><h3 className="font-bold text-amber-900">Solo Pendientes</h3></div>
                                    </button>
                                    <div className="my-2 border-t border-dashed border-gray-300"></div>
                                    <div className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Práctica Libre</div>
                                    <button onClick={() => setView('card-selector')} className="flex items-center p-4 border-2 border-transparent bg-purple-50 hover:bg-purple-100 hover:border-purple-200 rounded-xl transition-all group">
                                        <div className="bg-purple-200 text-purple-700 p-3 rounded-full mr-4"><Icons.List size={24} /></div>
                                        <div className="text-left"><h3 className="font-bold text-purple-900">Elegir Tarjeta</h3></div>
                                    </button>
                                    <div className="my-2 border-t border-dashed border-gray-300"></div>
                                    <div className="text-xs font-bold text-red-400 uppercase tracking-widest mb-1">Gestión</div>
                                    <button onClick={resetSectionProgress} className="flex items-center p-4 border-2 border-red-100 bg-red-50 hover:bg-red-100 hover:border-red-200 rounded-xl transition-all group">
                                        <div className="bg-red-200 text-red-700 p-3 rounded-full mr-4"><Icons.Trash size={24} /></div>
                                        <div className="text-left"><h3 className="font-bold text-red-900">Reiniciar Sección</h3></div>
                                    </button>
                                </div>
                                <div className="p-4 bg-gray-50 text-center border-t border-gray-100">
                                    <button onClick={() => setView('dashboard')} className="text-gray-500 hover:text-gray-800 text-sm font-medium">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'card-selector' && selectedDeckKey && (
                        <div className="animate-in fade-in duration-300 max-w-2xl mx-auto">
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-xl font-bold text-gray-900">Elige una tarjeta</h2>
                                <button onClick={() => setView('deck-menu')} className="text-sm text-gray-500 hover:text-gray-800">Volver</button>
                            </div>
                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                <div className="p-2 bg-gray-50 border-b border-gray-100 flex items-center gap-2">
                                    <Icons.Search size={16} className="text-gray-400 ml-2" />
                                    <input type="text" placeholder="Buscar..." className="bg-transparent w-full p-2 outline-none text-sm" />
                                </div>
                                <div className="max-h-[60vh] overflow-y-auto divide-y divide-gray-100">
                                    {BIBLE_DATA[selectedDeckKey].cards.map((card, idx) => (
                                        <button key={card.id} onClick={() => startPractice(card.id)} className="w-full text-left p-4 hover:bg-purple-50 transition-colors flex items-center gap-4 group">
                                            <span className="text-xs font-bold text-gray-400 w-6 text-center">#{idx + 1}</span>
                                            <div className="flex-1"><p className="text-gray-900 font-medium text-sm group-hover:text-purple-900">{card.front}</p></div>
                                            <Icons.ArrowRight size={16} className="text-gray-300 group-hover:text-purple-400" />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'study' && (
                        <div className="max-w-2xl mx-auto">
                            <div className="mb-4 flex items-center justify-between text-sm text-gray-500">
                                <span>{selectedDeckKey && BIBLE_DATA[selectedDeckKey].title}{sessionMode === 'practice' && <span className="ml-2 bg-purple-100 text-purple-800 px-2 py-0.5 rounded-full text-xs font-bold border border-purple-200">Práctica</span>}</span>
                                <span>{sessionMode === 'ranked' ? `Tarjeta ${currentCardIndex + 1} de ${activeCards.length}` : 'Tarjeta Individual'}</span>
                            </div>
                            <div className="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden min-h-[400px] flex flex-col relative">
                                {sessionMode === 'practice' && <div className="absolute top-0 right-0 bg-purple-500 text-white text-[10px] uppercase font-bold px-3 py-1 rounded-bl-xl shadow-sm z-20">Sin Guardar</div>}
                                <div className="p-8 md:p-10 flex-1 flex flex-col">
                                    <div className="mb-8">
                                        <h3 className="text-xs font-bold text-blue-600 uppercase tracking-wider mb-2">Pregunta / Cita</h3>
                                        <div className="text-2xl font-medium text-gray-900 leading-snug">{activeCards[currentCardIndex].front}</div>
                                    </div>
                                    {!flipped ? (
                                        <div className="space-y-4 mt-auto">
                                            <div>
                                                <div className="flex justify-between items-center mb-2">
                                                    <label className="block text-xs font-bold text-gray-500 uppercase flex items-center gap-2"><Icons.Keyboard size={14} /> Escribe o dicta tu respuesta:</label>
                                                    <button onClick={() => handleVoiceInput(false)} className={`flex items-center gap-1 px-3 py-1 rounded-full text-xs font-bold transition-all ${isListening ? 'bg-red-500 text-white animate-pulse-red' : 'bg-blue-100 text-blue-700 hover:bg-blue-200'}`}><Icons.Mic size={14} /> {isListening ? 'Parar' : 'Dictar'}</button>
                                                </div>
                                                <textarea className="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none min-h-[120px] text-lg text-gray-700 resize-none bg-gray-50" placeholder="Escribe aquí..." value={inputAnswer} onChange={handleTextChange} autoFocus />
                                            </div>
                                            <button onClick={() => setFlipped(true)} disabled={inputAnswer.length < 3} className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-lg shadow-md transition-all flex items-center justify-center gap-2 disabled:opacity-50"><Icons.Brain size={20} /> Comprobar</button>
                                        </div>
                                    ) : (
                                        <div className="space-y-6 mt-auto">
                                            {selectedDeckKey === 'seccion_3' ? (
                                                <ConceptChecker input={inputAnswer} correct={activeCards[currentCardIndex].back} />
                                            ) : (
                                                <DiffViewer input={inputAnswer} correct={activeCards[currentCardIndex].back} />
                                            )}
                                            {sessionMode === 'ranked' ? (
                                                <div className="grid grid-cols-2 gap-4 pt-2">
                                                    <button onClick={() => saveResult('learning')} className="flex items-center justify-center gap-2 py-3 rounded-xl border-2 border-red-100 bg-red-50 text-red-700 font-bold hover:bg-red-100 hover:border-red-200 transition-colors"><Icons.X size={20} /> Repasar</button>
                                                    <button onClick={() => saveResult('mastered')} className="flex items-center justify-center gap-2 py-3 rounded-xl bg-green-600 text-white font-bold hover:bg-green-700 shadow-md transition-all"><Icons.Check size={20} /> ¡Perfecto!</button>
                                                </div>
                                            ) : (
                                                <div className="grid grid-cols-2 gap-4 pt-2">
                                                    <button onClick={resetPracticeCard} className="flex items-center justify-center gap-2 py-3 rounded-xl bg-purple-600 text-white font-bold hover:bg-purple-700 shadow-md transition-all"><Icons.RefreshCw size={20} /> Repetir</button>
                                                    <button onClick={exitPractice} className="flex items-center justify-center gap-2 py-3 rounded-xl border-2 border-gray-200 bg-white text-gray-700 font-bold hover:bg-gray-50 transition-colors"><Icons.List size={20} /> Elegir otra</button>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'syllabus' && (
                        <div className="animate-in fade-in duration-300">
                            <div className="mb-6">
                                <h2 className="text-xl font-bold text-gray-900 mb-4">Temario de Estudio</h2>
                                <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                    {Object.entries(BIBLE_DATA).map(([key, data]) => (
                                        <button key={key} onClick={() => setSyllabusTab(key)} className={`px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-colors ${syllabusTab === key ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-gray-600 border border-gray-200 hover:bg-gray-50'}`}>{data.shortTitle}</button>
                                    ))}
                                </div>
                            </div>
                            <div className="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                                <div className="divide-y divide-gray-100">
                                    {BIBLE_DATA[syllabusTab].cards.map((card, idx) => (
                                        <div key={card.id} className="p-5 hover:bg-gray-50 transition-colors">
                                            <div className="flex items-start gap-3">
                                                <span className="text-xs font-bold text-gray-400 mt-1 min-w-[24px]">#{idx + 1}</span>
                                                <div>
                                                    <p className="font-semibold text-gray-900 mb-2">{card.front}</p>
                                                    <p className="text-gray-600 leading-relaxed text-sm bg-green-50 p-3 rounded-lg border border-green-100 w-full">{card.back}</p>
                                                    {progress[card.id] === 'mastered' && <div className="mt-2 flex items-center gap-1 text-xs text-green-600 font-medium"><Icons.Check size={12} /> <span>Dominada</span></div>}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'finished' && (
                        <div className="max-w-md mx-auto text-center animate-in zoom-in-95 duration-300 pt-10">
                            <div className="bg-yellow-100 text-yellow-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6"><Icons.Star size={40} /></div>
                            <h2 className="text-3xl font-bold text-gray-900 mb-2">¡Sesión Terminada!</h2>
                            <p className="text-gray-600 mb-8">Has completado todas las tarjetas. ¡Sigue así!</p>
                            <div className="space-y-3">
                                <button onClick={() => setView('dashboard')} className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold shadow-md transition-all">Volver al Menú</button>
                                <button onClick={() => openDeckMenu(selectedDeckKey)} className="w-full py-3 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded-xl font-bold transition-all">Repasar otra vez</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BibleTrainer />);
    </script>
</body>
</html>
